            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src ="https://media1.popsugar-assets.com/files/2014/01/02/666/n/1922195/574f46474ab2683d_shutterstock_498871092VjH1o.jpg.xxxlarge_2x/i/Oranges.jpg"  width="100" height="60"></td>
                <td>Orange</td>
                <td>$1 ea.</td>
            </tr>
            <tr>
                <td><img src ="https://en.m.wikipedia.org/wiki/File:Banana.png"></td>
                <td>Bananas</td>
                <td>$0.75/lb</td>
            </tr>
            <tr>
                <td><img src ="https://cdn.britannica.com/96/201196-050-C0441508/Batch-pomegranate-fruits.jpg" width="100" height="60"></td>
                <td>Pomegranates</td>

            <tr>

                <td>$6 per bag</td>
            </tr>
            <tr>
                <td><img src ="https://aubergines.com.au/wp-content/uploads/2016/01/broccoli-1.jpg" width="100" height="60"></td>
                <td>Broccoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
    <h2>Booking Form</h2>
    <div>
        <label for="">Name:</label>
        <input type="text" />
    </div>
    <div>
        <label for="">Email:</label>
        <input type="text" />
    </div>
    <div>
        <label for="">Phone:</label>
        <input type="text" />
    </div>
    <div>
        <label for="dateOfBirth">Date</label>
        <input id="dateOfBirth" type="date">
    </div>
    <div>
        <label for="timeOfBirth">Time</label>
        <input id="timeOfBirth" type="time">
    </div>
    <div>
        <label for="">Number of Guests:</label>
        <input type="text" />
    </div>
    <button type="button" onclick="alert('Hello world!')">Submit</button>
</body>
</html>
